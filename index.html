<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bridgets Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">    <link rel="stylesheet" href="animate.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <body onload="start()">
        <section class="animated fadeIn">
            <div id="img" class="animated ms1000 fadeIn"></div>
            <div id="time" class="animated ms1000 fadeIn"></div>
            <div id="datum" class="animated ms1000 fadeIn"></div>
            <div id="welcome" class="animated ms1000 fadeIn"></div>
            <ul class="animated ms1000 fadeIn">
                <li><a class="sliding-middle-out" href="https://www.facebook.com/?ref=logo" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
                <li><a class="sliding-middle-out" href="https://www.tumblr.com/dashboard" target="_blank"><i class="fab fa-tumblr-square"></i></a></li>
                <li><a class="sliding-middle-out" href="https://www.youtube.com/feed/subscriptions" target="_blank"><i class="fab fa-youtube"></i></a></li>
                <li><a class="sliding-middle-out" href="https://news.ycombinator.com/" target="_blank"><i class="fab fa-hacker-news-square"></i></a></li>
            </ul>
            <ul class="animated ms1000 fadeIn">
                <li><a class="sliding-middle-out" href="https://drive.google.com/" target="_blank"><i class="fab fa-google-drive"></i></a></li>
                <li><a class="sliding-middle-out" href="https://auth.bathspa.ac.uk/idp/profile/SAML2/Redirect/SSO;jsessionid=1do2xbaszke4e5h9iprjb7fl2?execution=e1s1" target="_blank"><i class="fa fa-graduation-cap"></i></a></li>
                <li><a class="sliding-middle-out" href="http://gmail.com/" target="_blank"><i class="fas fa-envelope-square"></i></a></li>
                <li><a class="sliding-middle-out" href="https://brig.space" target="_blank"><i class="fas fa-heart"></i></a></li>
            </ul>
        </section>
        <script src="shittyjs.js"></script>
</body>
</html>
